name: Symestic Sync 5s

on:
  schedule:
    - cron: "*/1 * * * *" # jede Minute

jobs:
  run-loop:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # max 6 Stunden

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node installieren
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Dependencies installieren
        run: npm install node-fetch@3

      - name: Script starten (Endlosschleife alle 5 Sekunden)
        run: node sync-loop.js
